<!DOCTYPE html>
<html>

<head>
	<title>Log In</title>
	<meta charset="UTF-8">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!--===============================================================================================-->
</head>
<body>

	<div id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
		<div class="modal-dialog">
			<div class="loginmodal-container">
				<h1>GSS Dashboard</h1><br>
				<form id="login-form" class="text-left" action="." method="POST" name="form1">
					{% csrf_token %}
					<div class="form-group">
						<label for="username" class="sr-only">Username</label>
						<input type="text" class="form-control" id="username" name="username" placeholder="username">
					</div>
					<div class="form-group">
						<label for="password" class="sr-only">Password</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="password">
					</div>
					<div>
            			<input type="submit" name="button" id="button" class="login loginmodal-submit" value="登入"/>
        		    </div>


					
					
				<span style="color: red">{{message}}</span>
				</form>

			</div>

		</div>
	</div>
 <!--===============================================================================================-->
</body>
</html>
